
<!doctype html>
<html lang="en" ng-app="Assignment1">

  <head>
    <title>Lunch Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>

<body>
   <div class="container">
     <h1>Lunch Checker</h1>
        <div ng-controller="Controller">
            <div class="form-group">
                <input id="lunch-menu" type="text"
                placeholder="list comma separated dishes you  had for lunch"
                class="form-control"
                ng-model = "food">
            </div>
            <div>
                <p class="text-muted"> We do NOT consider and empty item, i.e., , , as an item towards to the count.</p>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="checkItem()">Check If Too Much</button>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-4">
                    <div
                    class="form-group message"
                    style="color:{{colour}}; border: 1px solid {{colour}}"
                    align="center">
                        <span>{{value}}</span>
                    </div>
                </div>
            </div>
        </div>
   </div>

</body>
</html>
